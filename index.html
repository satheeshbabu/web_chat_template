<html>
<head>
	<title>
		IP Messenger
	</title>

	<link rel="stylesheet" type="text/css" href="css/msg.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	
</head>
<body>

	
	<div id="header" style="width:auto; height:85px; border-color:1px solid black;line-height:70px; background: linear-gradient(blue, navy );margin:-14px 0px 5px 1px;">
		<h4 style="color:#ffffff;float:left;margin:0px 0px 0px 10px;">Welcome : <span> Username</span></h4>
		<a href="" style="float:right;margin:5px 50px 0px 0px;text-decoration: none; color: aliceblue" onclick="alert('Login');">Login</a>
		<h4 align="center" style="color:#ffffff;"> IP Messenger </h4>
		
	</div>	
	<table width=100% height=87% style="border:5px solid #181cc3;">
		<tr>
			<td width=20% valign="top" style="background:#ffffff;">
				<ul id="user-list" align="left">					
						<li >Jonathan </li>
						<li	>John </li>
						<li >David
						<li >Sreopwer</li>
						<li >Marry</li>								
				</ul>
			</td>	
			<td width=80%>
				<table width=100% height=100% >
					<tr class="msg-list"  valign="top">
						<td>
							<div id="msgListDiv" style="height:450px; overflow-y:auto;">
							<table id="usersMessList">								
								<!table will all users messages>
							</table>
							</div>
						</td>						
					</tr>					
					<tr height=18% class="msg-write-area">
						<td>
							<table height=100% width="100%">
								<tr  align="center">			
									<td width=85%>
										<textArea id="msg" class="rows cols"></textArea>
									</td>
									<td>
										<input type=submit id="msg-button" value="Send Msg" class="send-button"  onclick="sendMessage( getMessage());">								</td>
								</tr>	
							</table>
						</td>
					</tr>
				</table>		
			</td>
		</tr>
	</table>
	<script src="js/msg.js"></script>

  
</body>
</html>
